<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUBG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:#90EE90;">
<div class="container">
    <h2>Predict Percent Chance of Winning on your PUBG Match</h2>

    <h3>Please enter match details in numerical form:</h3>
    <br>
    <form  METHOD="post" enctype="multipart/form-data" action="predictPlacement">
        {% csrf_token %}
        <div class="col-md-4 col-sm-4"><label for="fname">Assists:</label> </div><input name="assistsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Boosts:</label> </div><input name="boostsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">DBNO's:</label> </div><input name="DBNOsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Heals:</label> </div><input name="healsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Best Kill Streak:</label> </div><input name="killstreaksVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Longest Distance Kill:</label> </div><input name="distancekillVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Match Duration:</label> </div><input name="matchDurationVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Account Rank Points:</label> </div><input name="rankVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Revives Made:</label> </div><input name="revivesVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Distance on Vehicle:</label> </div><input name="rideDistanceVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Road Kills:</label> </div><input name="roadKillsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Distance Swam:</label> </div><input name="SwimVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Friendly Kills:</label> </div><input name="teamKillsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Number of Vehicles you Destroyed:</label> </div><input name="vehicleDestroysVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Distance Walked:</label> </div><input name="walkVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Number of Weapons Picked Up:</label> </div><input name="weaponsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Players in Match:</label> </div><input name="players_in_matchVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Players in Team:</label> </div><input name="players_in_teamVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Total Kills in Match:</label> </div><input name="kills_in_matchVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Percentage of Total Kills Made by Team:</label> </div><input name="teamKVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Damage in Match:</label> </div><input name="damage_in_matchVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Percent Team Damage in Match:</label> </div><input name="percent_team_damageVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Head Shot %:</label> </div><input name="headshot_rateVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Items Used:</label> </div><input name="itemsVal" type="text"><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">Match Type:</label> </div><select name="matchType" type="text"><option value="solo">Solo</option><option value="duo">Duo</option><option value="squad">Squad</option></select><br><br>
        <br>
        <input type="submit" value="Submit" class="btn btn-secondary">
        <br><br>
    </form>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
